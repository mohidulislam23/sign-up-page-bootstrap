<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container main-container">
        <h1 class="title">Sign up</h1>

        <div class="row main-container__content">
            <div class="col-md-6 content__inputs">
                <form class="content__input--form">
                    <div class="form-group">
                        <label for="First-name">First Name</label>
                        <input type="text" class="form-control" id="First-name" placeholder="Enter your First Name">
                    </div>
                    <div class="form-group">
                        <label for="Last-name">Last Name</label>
                        <input type="text" class="form-control" id="Last-name" placeholder="Enter your Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                    </div>
                </form>
            </div>

            <div class="col-md-6 content__submit">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Sign up
                </button>
                <div class="btn btn-outline-danger btn-lg btn-block mt-3">
                    <div class="d-flex align-items-center">
                        <img src="https://img.icons8.com/color/50/000000/google-logo.png" class="mr-2"
                            alt="Google Icon">
                        <p class="m-0">Sign up with Google</p>
                    </div>
                </div>
                <hr>
                <p>
                    Already have an account?
                    <a href="/">
                        <strong>Log in</strong>
                    </a>
                </p>
                <div class="content__footer">
                    <p>
                        By clicking "Sign up" button above you agree to our
                        <a href="/">
                            <strong>terms of use</strong>
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="alert alert-success alert-dismissible fade show mt-4 d-none" role="alert">
            Sign up successful!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="script2.js"></script>


</body>

</html>
