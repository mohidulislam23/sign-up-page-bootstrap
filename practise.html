<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="tiger">Keep eyes, tiger!</p>
    <button type="submit" onclick="myPara()">Attack</button>
    <button type="submit" onclick="myPara1()">Rest</button>


    <script>
        function myPara(){
            document.getElementById("tiger").innerHTML = "Go tiger!";
        }
        function myPara1(){
            document.getElementById("tiger").innerHTML = "Keep eyes, tiger!";
        }
    </script>
</body>
</html>
